<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="sheet">
      <div class="image-sheet blend">
          <img class="image blend"src="images/image-header-desktop.jpg" alt="image-header">
      </div>
      <div class="sheet-text">
        <h1>Get <span class="main-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div>
        <table class="table">
          <tr class="total">
            <td>10k+</td>
            <td>314</td>
            <td>12M+</td>
          </tr>
          <tr class="clasify">
            <td>COMPANIES</td>
            <td>TEMPLATES</td>
            <td>QUERIES</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a class="copyright" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="copyright" href="https://www.frontendmentor.io/profile/zulfaan">Zulfa Nurfajar</a>.
  </div>
</body>
</html>
